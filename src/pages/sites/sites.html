<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Sites</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
    pullingIcon="arrow-dropdown"
    pullingText="Pull to refresh"
    refreshingSpinner="circles"
    refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-searchbar (ionInput)="filterSites($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let site of sites" (click)="openSiteDetailPage(site.id)"> 
      <!--ion-avatar item-start *ngIf="site.logo;else no_image" >
        <img src="{{site.logo}}">
      </ion-avatar>
      <ng-template #no_image>
        <img src="assets/images/no_image_available.png" alt="no image"/>
      </ng-template> -->
      <h2 style="white-space: normal;">{{site.site_name}}</h2>
      <h3 style="white-space: normal;"><strong>Contact Person: </strong> {{site.contact_person}}</h3>
      <h4 style="white-space: normal;"><strong>Email: </strong> {{site.email}}</h4>
      <h4 style="white-space: normal;"><strong>Phone: </strong> {{site.phone}}</h4>
      <h4 style="white-space: normal;"><strong>Client: </strong> {{site.client}}</h4>
      <h4 style="white-space: normal;"><strong>Status: </strong> {{site.status}}</h4>
      <p style="white-space: normal;"><strong>Address: </strong> {{site.address}}</p>
    </button>
  </ion-list>
