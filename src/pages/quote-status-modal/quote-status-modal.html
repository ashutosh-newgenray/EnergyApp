<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Update Status</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="update()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="quoteForm" (ngSubmit)="update()">
    <ion-list>
      <ion-item [class.invalid]="!quoteForm.controls.currentStatus.valid && (currentStatusChanged || submitAttempt)">
        <ion-label>Status</ion-label>
        <ion-select #currentStatus formControlName="currentStatus" (change)="elementChanged(currentStatus)">
          <ion-option *ngFor="let status of statuses" [value]="status.key">{{status.value}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item class="error-message" *ngIf="!quoteForm.controls.currentStatus.valid && (currentStatusChanged || submitAttempt)">
        <p>Please Select Status!</p>
      </ion-item>
      <ion-item [class.invalid]="!quoteForm.controls.message.valid && (messageChanged || submitAttempt)">
        <ion-label>Message</ion-label>
        <ion-textarea #message formControlName="message" (change)="elementChanged(message)"></ion-textarea>
      </ion-item>
      <ion-item class="error-message" *ngIf="!quoteForm.controls.message.valid && (messageChanged || submitAttempt)">
        <p>Please enter message!</p>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
