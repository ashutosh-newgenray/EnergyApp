<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Quotes</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
    pullingIcon="arrow-dropdown"
    pullingText="Pull to refresh"
    refreshingSpinner="circles"
    refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-searchbar *ngIf="quotes.length" (ionInput)="filterQuotes($event)"></ion-searchbar>
  <ion-list *ngIf="quotes.length">
    <button class="quotes" ion-item *ngFor="let quote of quotes" (click)="openQuoteDetailPage(quote.id)">
      <ion-list >
        <ion-list-header class="heading">{{quote.company}}</ion-list-header>
        <ion-item><strong>Site</strong>: {{quote.site}}</ion-item>
        <ion-item><strong>Postcode</strong>: {{quote.postcode}}</ion-item>
        <ion-item><strong>MPAN Top</strong>: {{quote.mpan_top}}</ion-item>
        <ion-item><strong>Mpan Bottom</strong>: {{quote.mpan_bottom}}</ion-item>
        <ion-item><strong>MPR</strong>: {{quote.mpr}}</ion-item>
        <ion-item><strong>Electricity Usage</strong>: {{quote.electric_usage}}</ion-item>
        <ion-item><strong>Gas Usages</strong>: {{quote.gas_usage}}</ion-item>
        <ion-item><strong>Electricity End of Contract</strong>: {{quote.electric_EOC}}</ion-item>
        <ion-item><strong>Gas End of Contract</strong>: {{quote.gas_EOC}}</ion-item>
        <ion-item><strong>Status</strong>: {{quote.status}}</ion-item>
        <ion-item><strong>Submitted By</strong>: {{quote.submitted_by}}</ion-item>
      </ion-list>
    </button>
  </ion-list>
  <ion-card *ngIf="!quotes.length && sychedData">
    <ion-card-content>Sorry, We didn't find any Quotes created by You. 
      <br>
      <br> Go to particular site detail page and Click Add icon at the bottom right of the screen to create a quote</ion-card-content>
  </ion-card>
  <!-- <ion-fab right bottom>
    <button ion-fab color="primary" (click)="createQuote()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>  -->
</ion-content>
