<ion-content padding>
  <div text-center padding>
    <img src="assets/images/mayfair_logo.png" alt="Mayfair Energy" width="120px"/>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-list>
      <ion-item [class.invalid]="!loginForm.controls.email.valid && (emailChanged || submitAttempt)">
        <ion-label floating>Username</ion-label>
        <ion-input #email type="email" formControlName="email" (change)="elementChanged(email)" autocapitalize="off"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  && (emailChanged || submitAttempt)">
        <p>Please enter a valid email.</p>
      </ion-item>
      <ion-item [class.invalid]="!loginForm.controls.password.valid && (passwordChanged || submitAttempt)">
        <ion-label floating>Password</ion-label>
        <ion-input #password type="password" formControlName="password" (change)="elementChanged(password)" autocapitalize="off"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  && (passwordChanged || submitAttempt)">
        <p>Please enter password.</p>
      </ion-item>
    </ion-list>
    <div padding>
        <button ion-button color="primary" block type="submit">Sign In</button>
    </div>
  </form> 
  <div padding text-center>
    <button ion-button color="link" clear (click)="goToResetPassword()">Forget Password ?</button> 
  </div>
</ion-content>
